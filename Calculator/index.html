<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc</title>
  </head>
  <body>
    <div id="calculator">
        <div class="bar">
            <div class="name">Calculator</div>
            <div class="box">_</div>
            <div class="box">X</div>
        </div>
      <div id="display">0</div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator" data-action="divide">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator" data-action="multiply">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator" data-action="subtract">-</button>
        <button>0</button>
        <button class="operator" data-action="decimal">.</button>
        <button class="operator" data-action="equals">=</button>
        <button class="operator" data-action="add">+</button>
        <button data-action="clear">Clear</button>
        <a class="john" href='www.johnfoster44.com'>www.johnfoster44.com</a>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
